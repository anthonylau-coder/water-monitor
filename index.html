<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>水位監控 - 專業 DEMO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
    <style>
        body { 
            font-family: 'Courier New', Courier, monospace; 
            background: #000; 
            color: #fff; 
            margin: 0; 
            padding: 20px; 
            transition: background 0.1s; 
            overflow: hidden; 
            cursor: pointer; 
        }

        /* 調整間距，配合壓扁咗嘅文字 */
        .data-item { 
            margin-bottom: 25px; 
            border-bottom: 1px solid #1a1a1a; 
            padding-bottom: 15px; 
        }

        .label { 
            font-size: 18px; 
            color: #666; 
            letter-spacing: 1px; 
            font-weight: bold; 
            text-transform: uppercase;
        }

        .value-row { 
            display: flex; 
            align-items: baseline; 
            gap: 15px; 
            flex-wrap: wrap; 
            margin-top: 5px; 
        }

        /* 核心修改：高度壓扁 25% (scaleY 0.75) */
        .value { 
            font-size: 115px; 
            font-weight: bold; 
            color: #00ff00; 
            line-height: 1; 
            text-shadow: 0 0 15px rgba(0,255,0,0.3);
            display: inline-block;
            transform: scaleY(0.75); 
            transform-origin: bottom left; /* 確保對齊左下角 */
        }

        .unit { 
            font-size: 35px; 
            color: #00ff00; 
            margin-right: 10px; 
            display: inline-block;
            transform: scaleY(0.8); /* 單位都稍微壓扁少少，視覺更統一 */
        }

        .time { 
            font-size: 14px; 
            color: #444; 
            font-style: italic; 
            margin-top: -5px; /* 因為字壓扁咗，將時間向上移返少少 */
        }
        
        /* 頂部隱藏式狀態線 */
        .status-bar { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 4px; 
            transition: background 0.3s; 
            z-index: 9999; 
        }
        .online { background: #00ff00; box-shadow: 0 0 10px #00ff00; }
        .offline { background: #ff0000; }
    </style>
</head>
<body onclick="toggleFullScreen()">

    <div id="status" class="status-bar offline"></div>

    <div class="data-item">
        <div class="label">WATER LEVEL (水位深度)</div>
        <div class="value-row">
            <div id="level" class="value">0.000</div>
            <div class="unit">M</div>
        </div>
        <div id="time_level" class="time">Update: --:--:--</div>
    </div>

    <div class="data-item">
        <div class="label">TEMPERATURE (水溫)</div>
        <div class="value-row">
            <div id="temp" class="value">00.0</div>
            <div class="unit">°C</div>
        </div>
        <div id="time_temp" class="time">Update: --:--:--</div>
    </div>

    <div class="data-item">
        <div class="label">4G SIGNAL (信號強度)</div>
        <div class="value-row">
            <div id="signal" class="value">--</div>
            <div class="unit">dBm</div>
        </div>
