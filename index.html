<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT 水位監控系統 - 終極穩定版</title>
    
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <style>
        :root { --main-bg: #0a0a0a; --panel-bg: #161616; --accent: #00ff00; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--main-bg); color: #fff; margin: 0; padding: 0; transition: background 0.5s; }
        
        /* 頂部連線狀態 */
        .status-bar { width: 100%; padding: 6px 0; font-size: 11px; text-align: center; background: rgba(0,0,0,0.9); border-bottom: 1px solid #222; }
        .st-firebase { color: #00aaff; }
        .st-full { color: #00ff00; }

        /* 警報橫幅 */
        #alarm-banner { display: none; width: 100%; padding: 12px 0; text-align: center; font-weight: bold; font-size: 16px; letter-spacing: 1px; }

        .container { padding: 15px; max-width: 550px; margin: 0 auto; }
        
        .monitor-card { background: var(--panel-bg); border-radius: 16px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #222; margin-bottom: 15px; }
        .label { font-size: 10px; color: #666; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; }
        
        /* 水位大字 */
        .value-row { display: flex; align-items: baseline; margin-bottom: 25px; }
        .value-main { font-size: 68px; font-weight: 800; color: var(--accent); line-height: 1; }
        .unit-main { font-size: 20px; color: var(--accent); margin-left: 8px; opacity: 0.6; }
        
        /* 修正 C 與 V 下移問題 */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .grid-item { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 10px; border: 1px solid #222; }
        .grid-content { display: flex; align-items: baseline; white-space: nowrap; } /* 強制不換行 */
        .grid-val { font-size: 22px; font-weight: bold; color: #00ffff; }
        .grid-unit { font-size: 14px; margin-left: 4px; opacity: 0.8; }

        .chart-box { background: var(--panel-bg); border-radius: 16px; padding: 15px; height: 220px; border: 1px solid #222; }
        .footer { margin-top: 15px; font-size: 10px; color: #444; display: flex; justify-content: space-between; padding: 0 5px; }
    </style>
</head>
<body>

    <div id="status-bar" class="status-bar">系統連線中...</div>
    <div id="alarm-banner"></div>

    <div class="container">
        <div class="monitor-card">
            <div class="label">Real-time Water Level</div>
            <div class="value-row">
                <div id="level-val" class="value-main">--</div>
                <div class="unit-main">mm</div>
            </div>

            <div class="grid">
                <div class="grid-item">
                    <div class="label">Temperature</div>
                    <div class="grid-content">
                        <div id="temp-val" class="grid-val">--.-</div>
                        <span class="grid-unit" style="color:#00ffff;">°C</span>
                    </div>
                </div>
                <div class="grid-item">
                    <div class="label">Voltage</div>
                    <div class="grid-content">
                        <div id="vol-val" class="grid-val" style="color:#ffcc00;">--.-</div>
                        <span class="grid-unit" style="color:#ffcc00;">V</span>
                    </div>
                </div>
            </div>

            <div class="footer">
                <span id="sync-time">最後同步: 載入中...</span>
                <span>訊號: <span id="sig-val">--</span> dBm</span>
            </div>
        </div>

        <div class="chart-box">
            <canvas id="mainChart"></canvas>
        </div>
    </div>

    <script>
        const CFG = {
            fb: { apiKey: "AIzaSyBAzQFLLDACisyZN6CEIFunkA2by0LzocE", databaseURL: "https://water-monitor-system-cbccd-default-rtdb.asia-southeast1.firebasedatabase.app" },
            mqtt: { host: 'q0cc99f6.ala.dedicated.azure.emqxcloud.com', port: 8084, user: 'test', pass: 'test1234', topic: '/outerAccess/subWaterLevelTopic' }
        };

        firebase.initializeApp(CFG.fb);
        const db = firebase.database();

        const ctx = document.getElementById('mainChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: { labels: [], datasets: [{ data: [], borderColor: '#00ff00', tension: 0.4, fill: true, backgroundColor: 'rgba(0,255,0,0.03)', pointRadius: 0 }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { grid: { color: '#1a1a1a' }, ticks: { color: '#333' } } } }
        });

        function update(data) {
            const lv = Math.round(data.level || (data.waterLevel * 1000));
            document.getElementById('level-val').innerText = lv;
            document.getElementById('temp-val').innerText = (data.temp || data.waterTemperature || 0);
            document.getElementById('vol-val').innerText = (data.vol || data.sensorVoltage || 0);
            document.getElementById('sig-val').innerText = data.sig || data.signalStrength || "--";
            document.getElementById('sync-time').innerText = "最後同步: " + (data.time || new Date().toLocaleTimeString());

            const b = document.getElementById('alarm-banner');
            if (lv >= 300) {
                b.style.display = 'block'; b.style.background = '#ff0000'; b.style.color = '#fff'; b.innerText = '【緊急】高水位警告 Lv.3';
                document.body.style.background = '#2a0000';
            } else if (lv >= 120) {
                b.style.display = 'block'; b.style.background = '#ffaa00'; b.style.color = '#000'; b.innerText = '【注意】中水位警告 Lv.2';
                document.body.style.background = '#1a1100';
            } else {
                b.style.display = 'none'; document.body.style.background = '#0a0a0a';
            }

            chart.data.labels.push(""); chart.data.datasets[0].data.push(lv);
            if(chart.data.labels.length > 50) { chart.data.labels.shift(); chart.data.datasets[0].data.shift(); }
            chart.update('none');
        }

        db.ref('latest_status').on('value', (s) => {
            if (s.val()) {
                update(s.val());
                if (!window.mq) {
                    const st = document.getElementById('status-bar');
                    st.innerText = "● Firebase 雲端同步中 (MQTT 握手中)";
                    st.className = "status-bar st-firebase";
                }
            }
        });

        const mq = mqtt.connect(`wss://${CFG.mqtt.host}:${CFG.mqtt.port}`, {
            clientId: 'WEB_' + Math.random().toString(16).slice(2, 8),
            username: CFG.mqtt.user, password: CFG.mqtt.pass, rejectUnauthorized: false
        });

        mq.on('connect', () => {
            window.mq = true;
            const st = document.getElementById('status-bar');
            st.innerText = "● 雙軌即時連線成功 (Firebase + MQTT)";
            st.className = "status-bar st-full";
            mq.subscribe(CFG.mqtt.topic);
        });

        mq.on('message', (t, m) => { try { update(JSON.parse(m.toString())); } catch(e){} });
    </script>
</body>
</html>
